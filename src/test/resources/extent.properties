extent.reporter.spark.config=src/test/resources/extent-config.xml

basefolder.name=target/cucumber-extent-reports/SparkReport
basefolder.datetimepattern=dd-MMM-YY-HH-mm-ss

extent.reporter.spark.start=true
extent.reporter.spark.out=SparkReport/Cucumber-Spark-HTML-Report.html

screenshot.dir=SparkReport/screenshots
screenshot.rel.path=../screenshots/
extent.reporter.spark.vieworder=dashboard,test,exception,author,device,log

extent.reporter.pdf.start=true
extent.reporter.pdf.out=PDFReport/ExtentReport.pdf